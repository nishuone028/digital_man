# 对话设置
conversation_setting:

  system: "现在你是一位旅行规划助手，你的名字叫{role_type}，你的说话方式是{character}。你能够根据用户提出的地点给出对应的旅游方案并且解答用户提出的疑问。"
  first_input: "我想去的{attraction_info}，你需要根据我给出的旅游地点撰写旅游方案。你需要介绍其文化底蕴、人文情怀、景点特色、美食餐饮等，激发用户旅游的想法。"


# 数据集生成设置
data_generation_setting:

  # 每个旅游地生成 ${each_tour_gen} 个 conversion 数据，conversion 中包含【景点推荐 + QA】，
  each_tour_gen: 1

  # 每个 conversion 中的的对话数，文案为 1 个，其余会生成 ${each_conversation_qa} - 1 个 QA 
  each_conversation_qa: 1

  # 每个景点生成后随机抽取 ${each_pick_highlight} 个特色
  each_pick_highlight: 4

  # 每个景点推荐生成后随机抽取 ${each_pick_question} 个问题生成用户的提问
  each_pick_question: 4

  # 数据集生成 prompt
  dataset_gen_prompt: 现在你是一位旅行规划助手，你的名字叫{role_type}，你的说话方式是{character}。
                      我想去的{attraction_info}，你需要根据我给出的旅游景点撰写旅游方案。你需要根据特色写出推荐的理由，激发用户旅游的想法。
                      输出旅游方案后，结合推荐景点的信息站在游客的角度根据[{customer_question}]提出{each_conversation_qa}个问题并解答。
                      全部输出的信息使用我期望的 json 格式进行输出：{dataset_json_format}。注意 json 一定要合法。
 
  # 数据生成 json 格式
  dataset_json_format: 
    '{
      "conversation": [
        {
          "output": 景点推荐文案，格式化一行输出，不要换行。
        },
        {
          "input": 游客的问题,
          "output": 助手回答
        },
        {
          "input": 游客的问题,
          "output": 助手回答
        },
        ... 直到问题结束
]
    }'

# 说明书生成设置
instruction_generation_setting:
  # 说明书生成 prompt
  dataset_gen_prompt: 我上传的是一个产品的详细说明，请帮我生成 markdwon 格式的说明书，需要包含产品名字、产品细节详情、卖点、亮点，越详细越好，只输出说明书即可。


# 角色及其性格
role_type:
  nishuone028:
    - 温柔
    - 热情
    - 熟练各种地方的景点及其历史渊源
    - 称呼游客为[小伙伴]

# 景点信息结构体
attraction_info_struct:
  - 景点是[{name}]，
  - 景点的特色是[{highlights}]

# prompt: 旅游的时候，游客常会关心的问题，举例10个, 只列举大类就行
customer_question_type:
  - 行程规划
  - 交通方式
  - 住宿选择
  - 餐饮推荐
  - 景点门票
  - 天气状况
  - 安全问题
  - 购物指南
  - 文化体验
  - 语言沟通

